<div class="confirm-content">
  <p class="confirm-message">{{ message }}</p>
  <div class="confirm-actions">
    <m3-button variant="outlined" (click)="onCancel()">
      {{ cancelText }}
    </m3-button>
    <m3-button variant="filled" (click)="onConfirm()">
      {{ confirmText }}
    </m3-button>
  </div>
</div>
